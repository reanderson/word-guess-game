<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Dancing+Script|Ledger" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>

<body>
  <div class="header border border-dark">
    <div class="container cat-bg text-light py-5">
      <h1 class="display-1 text-center my-0">Word Guess Game</h1>
      <h2 class="display-3 text-right mr-5 pb-5">Cats</h2>
    </div>
  </div>

  <div class="container text-center">
    <div class="row my-3">
      <div class="col-12 col-md-8">
        <p class="my-3 py-3 bg-dark text-light" id="messageBox">
          Type a letter!
        </p>
        <p class="my-4 py-3 bg-dark text-light">
          Current Word:
          <br/>
          <span id="wordToGuess" class="word-spacing"></span>
        </p>
        <p class="my-3 py-3 bg-dark text-light">
          Your Guesses so far: 
          <br/>
          <span id="guessesMade">
            
          </span>
        </p>

      </div>
      <div class="col 12 col-md-4">
        <p class="my-3 p-3 bg-dark text-light">
            <button type="button" class="btn btn-light btn-sm btn-block" id="newBtn">New Game</button>
        </p>
        <p class="my-3 py-3 bg-dark text-light">
          Wins:
          <span id="winCount">0</span>
        </p>
        <p class="my-3 py-3 bg-dark text-light">
          Losses:
          <span id="lossCount">0</span>
        </p>
        <p class="my-3 py-3 bg-dark text-light">
          Guesses Left:
          <span id="guessCount">10</span>
        </p>
      </div>

    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
